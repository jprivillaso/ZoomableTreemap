<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8 />
<title>Passion dataviz - Recettes du budget 2013</title>
      <script src="http://data.passiondataviz.fr/js/d3.v3.min.js">        </script>
  

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>



<style id="jsbin-css">
body {
  color: #e2e2e2;
  font-family: "Open Sans", serif;
  margin: 1px auto 4px auto;
  position: relative;
  width: 700px;
}	
a:link {text-decoration: none;}
a:hover {text-decoration: underline; background-color: #e6e6e6;}
	
        #chart {
		  width: 700px;
		  height: 500px;
		  background: #cf3d3d;
  		  font-family: 'Patua One';
          color: #FFF;
		}

		text {
		    pointer-events: none;
		}

		.grandparent text {
          color: #FFF;
          border-width: 1px; 
    
		}

		rect {
		  fill: none;
		  stroke: #fff;
          padding: 6px;
		}

		rect.parent,
		.grandparent rect {
		  stroke-width: 2px;
		}

		.grandparent rect {
		  fill: #5f5f5f;
		}

		.children rect.parent,
		.grandparent rect {
		  cursor: pointer;

		}

		rect.parent {
		  pointer-events: all;
		}

		.children:hover rect.child,
		.grandparent:hover rect {
		  fill: gray;

		}



}




</style>
</head>
<body link="#5f5f5f" vlink="#5f5f5f">
<p id="chart">
  <div align="right" style="font-family:'Patua One';color:#5f5f5f; font-size:16px;text-decoration:none;">Source : <a href="http://www.legifrance.gouv.fr/affichTexte.do;jsessionid=93DC4B892D38789399C6591DD34F7FEB.tpdjo16v_3?cidTexte=JORFTEXT000026856853&dateTexte=20130415" target="_blank">Assemblée nationale</A>&nbsp;</div>
<script>
var margin = {top: 45, right: 0, bottom: 0, left: 0},
    width = 700,
    height = 500 - margin.top - margin.bottom,
    formatNumber = d3.format(",d"),
    transitioning;

var color = d3.scale.category20c();


var x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([0, height]);

var treemap = d3.layout.treemap()
    .children(function(d, depth) { return depth ? null : d.children; })
    .sort(function(a, b) { return a.value - b.value; })
    .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
    .round(false);

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left + "px")
    .style("margin.right", -margin.right + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .style("shape-rendering", "crispEdges");

var grandparent = svg.append("g")
    .attr("class", "grandparent");

grandparent.append("rect")
    .attr("y", -margin.top)
    .attr("width", width)
    .attr("height", margin.top);

grandparent.append("text")
    .attr("font-size", "26px")
    .attr("fill", "#FFF")
    .attr("x", 6)
    .attr("y", 10 - margin.top)
    .attr("dy", ".90em");


var root={"name": "Les recettes de l'État", 
          "children": [{"name": "Impôts indirects", "description" : "230 milliards d'euros",
               						"children": [{"name": "Taxe sur la valeur ajoutée", "description" : "195 milliards d'euros", "value":195744928},
									{"name": "Enregistrements, timbres et autres", "description" : "20 milliards d'euros", "value":20703045},
                           			{"name": "Taxe sur l'énergie", "description" : "13,6 milliards d'euros", "value":13680388}]}, 
                                     
       
             						{"name": "Non fiscales", "description" : "17 milliards", 
                      				"children": [{"name": "L'État actionnaire perçoit des dividendes", "description" : "Sept milliards d'euros", "value":7000000},
                                    			{"name": "Vente de biens et services", "description" : "Trois milliard d'euros", "value":3173700},
                                   				{"name": "Divers", "description" : "Deux milliards d'euros", "value":2008800},
                                    			{"name": "Fond de concours", "description" : "Trois milliards d'euros", "value":3319910},
                                   				{"name": "Amendes", "description" : "1,5 milliard d'euros", "value":1491593}]},


					                {"name": "Prélèvements sur ses recettes", "description" : "76 milliards d'euros", 
					                "children": [{"name": "Au profit des collectivités territoriales", "description" : "55 milliards d'euros", "value":55692940},
					                           {"name": "Au profit de l'UE", "description" : "20 milliard d'euros", "value":20435474}]},              


                    				{"name": "Impôts directs", "description" : "164 milliards d'euros", 
                      				 "children": [{"name": "Impôt sur le revenu", "description" : "77 milliards d'euros", "value": 77297650},
                  							     {"name": "Impôts sur les sociétés", "description" : "70 milliards d'euros", "value": 70278000},
                    							 {"name": "Autres impôts et taxes", "description" : "12 milliards d'euros", "value": 12883554},
                              					 {"name": "ISF", "description" : "4 milliards d'euros", "value": 4192022}]}]};
                       
  initialize(root);
  accumulate(root);
  layout(root);
  display(root);

  function initialize(root) {
    root.x = root.y = 0;
    root.dx = width;
    root.dy = height;
    root.depth = 0;
  }

  // Aggregate the values for internal nodes. This is normally done by the
  // treemap layout, but not here because of our custom implementation.
  function accumulate(d) {
    return d.children
        ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
        : d.value;
  }

  // Compute the treemap layout recursively such that each group of siblings
  // uses the same size (1×1) rather than the dimensions of the parent cell.
  // This optimizes the layout for the current zoom state. Note that a wrapper
  // object is created for the parent node for each group of siblings so that
  // the parent’s dimensions are not discarded as we recurse. Since each group
  // of sibling was laid out in 1×1, we must rescale to fit using absolute
  // coordinates. This lets us use a viewport to zoom.
  function layout(d) {
    if (d.children) {
      treemap.nodes({children: d.children});
      d.children.forEach(function(c) {
        c.x = d.x + c.x * d.dx;
        c.y = d.y + c.y * d.dy;
        c.dx *= d.dx;
        c.dy *= d.dy;
        c.parent = d;
        layout(c);
      });
    }
  }

  function display(d) {
    grandparent
        .datum(d.parent)
        .on("click", transition)
      .select("text")
        .text(name(d));

    var g1 = svg.insert("g", " .grandparent")
        .datum(d)
        .attr("class", "depth");

    var g = g1.selectAll("g")
        .data(d.children)
      .enter().append("g");

    g.filter(function(d) { return d.children; })
        .classed("children", true)
        .on("click", transition);

    g.selectAll(".child")
        .data(function(d) { return d.children || [d]; })
      .enter().append("rect")
        .attr("class", "child")
        .call(rect);

    g.append("rect")
        .attr("class", "parent")
        .call(rect)
      .append("title")
        .text(function(d) { return formatNumber(d.value);});

    g.append("text")
        .attr("font-size", "22px")
        .attr("fill", "#FFFFFF")
        .attr("dy", ".75em")
        .text(function(d) { return d.name; })
        .call(text);

        g.append("text")
        .attr("font-family", "'Open Sans'")
        .attr("font-size", "14px")
        .attr("fill", "#FFF")
        .attr("dy", "2.3em")
        .text(function(d) { return d.description; })
        .call(text);
    
    function transition(d) {
      if (transitioning || !d) return;
      transitioning = true;

      var g2 = display(d),
          t1 = g1.transition().duration(550),
          t2 = g2.transition().duration(550);

      // Update the domain only after entering new elements.
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      // Enable anti-aliasing during the transition.
      svg.style("shape-rendering", null);

      // Draw child nodes on top of parent nodes.
      svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

      // Fade-in entering text.
      g2.selectAll("text").style("fill-opacity", 0);

      // Transition to the new view.
      t1.selectAll("text").call(text).style("fill-opacity", 0);
      t2.selectAll("text").call(text).style("fill-opacity", 1);
      t1.selectAll("rect").call(rect);
      t2.selectAll("rect").call(rect);

      // Remove the old node when the transition is finished.
      t1.remove().each("end", function() {
        svg.style("shape-rendering", "crispEdges");
        transitioning = false;
      });
    }

    return g;
  }

  function text(text) {
    text.attr("x", function(d) { return x(d.x) + 6; })
        .attr("y", function(d) { return y(d.y) + 10; });
  }

  function rect(rect) {
    rect.attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y); })
        .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
        .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); })
        .style("fill", function(d) {
			return color(d.name);
		});
  }

  function name(d) {
    return d.parent
        ? name(d.parent) + " — " + d.name
        : d.name;
  }
;
</script>

</body>
</html>
